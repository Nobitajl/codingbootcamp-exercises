
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>jQuery</title>
    </head>
    <body>
       <input type="text">
       <p>Hello <strong>jquery</strong></p>
       <a class="btn btn-primary" href="http://google.com">Link</a>
        <script>
        //both .btn .btn-primary = class="btn btn-primary"
        // no space means AND
        $('.btn.btn-primary')

        // .btn or .btn-primary = class="btn" or class="btn-primary"
        // comma means OR
        $('.btn,.btn-primary')

        // .btn-primary nested in .btn:
        // space means NESTING
        // <a class="btn">
        //     <a class="btn-primary"></a>
        // </a>
        $('.btn .btn-primary')

        </script>

        <script src="jquery-3.3.1.min.js"></script>
    </body>
</html>
