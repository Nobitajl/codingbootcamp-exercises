<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="jumbotron jumbotron-fluid pl-4 pr-4">
            <h1 class="text-center">My Great Company</h1>
            <div class="card d-flex justify-content-center">
                <div class="card-block d-flex justify-content-center">
                    <ul class="list-unstyled d-inline-flex p-2 flex-column">
                        <h2 class="card-title text-center">Customer login</h2>
                        <li class="ml-4 mr-4">
                            <label for="username">
                                <img src="img/icon-user.png" alt="User icon">
                            </label>
                            <input class="bg-light" type="text" name="username" id="username" required>
                        </li>
                        <li class="ml-4 mr-4">
                            <label for="pwd">
                                <img src="img/icon-lock.png" alt="Lock icon">
                            </label>
                            <input class="bg-light" type="text" name="password" id="pwd" required>
                        </li>
                        <li class="ml-4 mr-4">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
