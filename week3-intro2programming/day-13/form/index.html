<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
        function greeting(){
            var user_input = document.getElementById('user');
            var age_input = document.getElementById('age');
            var age = parseInt(age_input.value);
            age = age + 10;
            var msg = 'Welcome ' + user_input.value + ', in ten years you will be '+ age +'.';
            document.getElementById('greet').innerHTML = msg;
        }
    </script>

    <p>
        Username:<input id="user" type="text"> <br/>
        Age: <input type="text" id="age"> <br/>
        <button onclick="greeting()">Greet</button>
    </p>

    <p id="greet"></p>
</body>
</html>
