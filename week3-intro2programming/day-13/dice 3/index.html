<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="dice.css" />
    <script src="main.js"></script>
</head>
<body>
    <script>
        function diceroll() {
            var div = document.getElementById('dice');
            var img_html = '<img src="sides/side' + roll() + '.png">';
            div.innerHTML = img_html;
        }
    </script>
        <button onclick="diceroll()">Roll</button>
        <div id="dice"></div>
</body>
</html>
